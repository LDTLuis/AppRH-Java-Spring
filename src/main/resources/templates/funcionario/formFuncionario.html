<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>| App RH - Cadastrar Vaga |</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		  crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		  crossorigin="anonymous" referrerpolicy="no-referrer"/>

	<style>
		body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-container {
            flex: 1;
        }
	</style>
</head>

<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				<i class="fa-solid fa-people-roof"></i> App RH
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
					</li>
					<li class="nav-item" sec:authorize="hasRole('ADMIN')">
						<a class="nav-link" href="/funcionarios"><i class="fa-solid fa-users"></i> Funcionários</a>
					</li>
					<li class="nav-item" sec:authorize="hasRole('ADMIN')">
						<a class="nav-link active" href="/cadastrarFuncionario"><i class="fa-solid fa-user-plus"></i> Cadastrar Funcionário</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/vagas"><i class="fa-solid fa-list"></i> Listar Vagas</a>
					</li>
					<li class="nav-item" sec:authorize="hasRole('ADMIN')">
						<a class="nav-link" href="/cadastrarVaga"><i class="fa-solid fa-file-circle-plus"></i> Cadastrar Vaga</a>
					</li>
				</ul>
				<form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
					<button type="submit" class="btn btn-outline-light">
						<i class="fa-solid fa-right-from-bracket"></i> Sair
					</button>
				</form>
			</div>
		</div>
	</nav>
</header>

<main>
	<div class="container py-5">

		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="card shadow-sm">
					<div class="card-header bg-dark text-white">
						<h3 class="mb-0">
							<i class="fa-solid fa-user-plus me-2"></i>Cadastro de Funcionário
						</h3>
					</div>

					<div class="card-body bg-light">

						<th:block th:include="mensagemValidacao"></th:block>

						<form method="post" th:action="@{/cadastrarFuncionario}" novalidate>

							<div class="mb-3">
								<label for="nomeFuncionario" class="form-label fw-bold">Nome:</label>
								<input type="text" id="nomeFuncionario" class="form-control"
									   placeholder="Insira o nome do funcionário"
									   name="nomeFuncionario" required>
								<small class="form-text text-muted"><i>* Nome completo.</i></small>
							</div>

							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="dataFuncionario" class="form-label fw-bold">Data de nascimento:</label>
									<input type="date" id="dataFuncionario" name="dataFuncionario"
										   class="form-control" required>
									<small class="form-text text-muted"><i>* Dia/Mês/Ano.</i></small>
								</div>

								<div class="col-md-6 mb-3">
									<label for="emailFuncionario" class="form-label fw-bold">E-mail:</label>
									<input type="email" id="emailFuncionario" name="emailFuncionario"
										   class="form-control"
										   placeholder="email@email.com" required>
								</div>
							</div>

							<div class="d-flex justify-content-end">
								<button type="submit" class="btn btn-success">
									<i class="fa-solid fa-circle-check me-1"></i> Adicionar Funcionário
								</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</main>

<footer class="footer mt-auto py-3 bg-dark text-white">
	<div class="container text-center">
		<span>© 2025 LDT | Recursos Humanos. Todos os direitos reservados.</span>
	</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
