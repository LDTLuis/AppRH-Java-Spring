<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>| App RH - Cadastrar Usuário |</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .register-container { max-width: 500px; margin: 80px auto; padding: 40px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h2 class="text-center mb-4">Cadastre-se</h2>

        <div th:if="${mensagem_erro}" class="alert alert-danger" role="alert" th:text="${mensagem_erro}"></div>

        <form th:action="@{/cadastrar-usuario}" method="post">
            <div class="mb-3">
                <label for="login" class="form-label">Usuário (Login):</label>
                <input type="text" id="login" name="login" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="/login" class="btn btn-secondary">Já tenho uma conta</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
