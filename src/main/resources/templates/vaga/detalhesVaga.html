<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>| App RH - Detalhes da Vaga |</title>

	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">App RH</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="/vagas">Listar Vagas</a></li>
					<li class="nav-item" sec:authorize="hasRole('ADMIN')">
						<a class="nav-link" href="/cadastrarVaga">Cadastrar Vaga</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>

<div class="container">
	<br>
	<div th:each="vaga : ${vaga}" class="container">
		<h1>
			Detalhes da Vaga: <span th:text="${vaga.nome}"></span>
		</h1>
		<p>
			<b>Descrição:</b> <span th:text="${vaga.descricao}"></span>
		</p>
		<p>
			<b>Data de Expiração:</b> <span th:text="${vaga.data}"></span>
		</p>
		<p>
			<b>Salário:</b> R$ <span th:text="${vaga.salario}"></span>
		</p>
	</div>

	<br>

	<div sec:authorize="hasRole('ADMIN')">

		<h5>Adicionar Candidato:</h5>
		<form method="post" th:object="${candidato}">
			<div class="row">
				<div class="col">
					<input class="form-control" type="text" th:field="*{nomeCandidato}" placeholder="Nome Completo" required>
				</div>
				<div class="col">
					<input class="form-control" type="text" th:field="*{rg}" placeholder="RG" required>
				</div>
				<div class="col">
					<input class="form-control" type="text" th:field="*{email}" placeholder="Email" required>
				</div>
				<div class="col">
					<button class="btn btn-primary" type="submit">Adicionar</button>
				</div>
			</div>
		</form>
		<div th:each="mensagem : ${mensagem}">
			<span><b><p th:text="${mensagem}"></p></b></span>
		</div>

		<br>

		<h5>Candidatos Inscritos:</h5>
		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
			<tr>
				<th scope="col">Nome do candidato:</th>
				<th scope="col">RG:</th>
				<th scope="col">Email:</th>
				<th scope="col"></th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="candidato : ${candidatos}">
				<td><span th:text="${candidato.nomeCandidato}"></span></td>
				<td><span th:text="${candidato.rg}"></span></td>
				<td><span th:text="${candidato.email}"></span></td>
				<td>
					<a class="btn btn-danger btn-sm" th:href="${(#mvc.url('VC#deletarCandidato').arg(0, candidato.rg)).build()}">Excluir</a>
				</td>
			</tr>
			</tbody>
		</table>

	</div> </div>

<div style="height: 100px;"></div>
<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
	<span class="text-light align-middle">© 2025 LDT | Recursos Humanos.</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
