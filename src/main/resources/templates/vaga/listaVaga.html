<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>| App RH - Cadastrar Vaga |</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		  crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		  crossorigin="anonymous" referrerpolicy="no-referrer"/>

	<style>
		body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-container {
            flex: 1;
        }
	</style>
</head>

<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				<i class="fa-solid fa-people-roof"></i> App RH
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
					</li>
					<li class="nav-item" sec:authorize="hasRole('ADMIN')">
						<a class="nav-link" href="/funcionarios"><i class="fa-solid fa-users"></i> Funcionários</a>
					</li>
					<li class="nav-item" sec:authorize="hasRole('ADMIN')">
						<a class="nav-link" href="/cadastrarFuncionario"><i class="fa-solid fa-user-plus"></i> Cadastrar Funcionário</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/vagas"><i class="fa-solid fa-list"></i> Listar Vagas</a>
					</li>
					<li class="nav-item" sec:authorize="hasRole('ADMIN')">
						<a class="nav-link" href="/cadastrarVaga"><i class="fa-solid fa-file-circle-plus"></i> Cadastrar Vaga</a>
					</li>
				</ul>
				<form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
					<button type="submit" class="btn btn-outline-light">
						<i class="fa-solid fa-right-from-bracket"></i> Sair
					</button>
				</form>
			</div>
		</div>
	</nav>
</header>

<main>
	<div class="container py-5">
		<div class="card shadow-sm">
			<div class="card-header bg-light d-flex justify-content-between align-items-center">
				<h1 class="h3 mb-0"><i class="fa-solid fa-briefcase me-2"></i>Lista de Vagas</h1>
				<div sec:authorize="hasRole('ADMIN')">
					<a href="/cadastrarVaga" class="btn btn-success">
						<i class="fa-solid fa-plus me-2"></i>Cadastrar Nova Vaga
					</a>
				</div>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover table-striped align-middle">
						<thead class="table-dark">
						<tr>
							<th scope="col">Nome da Vaga</th>
							<th scope="col">Descrição</th>
							<th scope="col">Salário</th>
							<th scope="col">Expira em</th>
							<th scope="col" sec:authorize="hasRole('ADMIN')">Ações</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="vaga : ${vagas}">
							<td>
								<a th:href="${(#mvc.url('VC#detalhesVaga').arg(0, vaga.codigo)).build()}">
									<strong th:text="${vaga.nome}"></strong>
								</a>
							</td>
							<td><span th:text="${vaga.descricao}"></span></td>
							<td>R$ <span th:text="${#numbers.formatDecimal(vaga.salario, 1, 'POINT', 2, 'COMMA')}"></span></td>
							<td><span th:text="${vaga.data}"></span></td>
							<td sec:authorize="hasRole('ADMIN')">
								<div class="btn-group" role="group">
									<a th:href="${(#mvc.url('VC#editarVaga').arg(0, vaga.codigo)).build()}" class="btn btn-primary btn-sm" title="Editar">
										<i class="fa-solid fa-pen-to-square"></i>
									</a>
									<a th:href="${(#mvc.url('VC#detalhesVaga').arg(0, vaga.codigo)).build()}" class="btn btn-info btn-sm text-white" title="Ver Candidatos">
										<i class="fa-solid fa-users"></i>
									</a>
									<a th:href="${(#mvc.url('VC#deletarVaga').arg(0, vaga.codigo)).build()}" class="btn btn-danger btn-sm" title="Excluir">
										<i class="fa-solid fa-trash-can"></i>
									</a>
								</div>
							</td>
						</tr>
						<tr th:if="${#lists.isEmpty(vagas)}">
							<td colspan="5" class="text-center">Nenhuma vaga cadastrada no momento.</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</main>

<footer class="footer mt-auto py-3 bg-dark text-white">
	<div class="container text-center">
		<span>© 2025 LDT | Recursos Humanos. Todos os direitos reservados.</span>
	</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
